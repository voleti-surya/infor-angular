<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.title }}</h3>
  <h4>{{ product.answer }}</h4>
  <p>{{ product.answer_type }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
